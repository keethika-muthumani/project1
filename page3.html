<!DOCTYPE html>
<html>

<head>
  <title>project</title>
  <link rel="stylesheet" href="page3.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    option {
      display: block;
      margin: 12em auto;
    }
  </style>
</head>

<body>
  <div class="bg-image"></div>
  <header class="header">
    <a href="#" class="logo"></a>

    <nav class="navbar">
      <a href="page1.html"> Home </a>
      <a href="page 2.html">Learning Center</a>
      <a href="page3.html">Survey</a>
      <a href="#">Chatbot</a>
      <a href="page4.html">Feedback</a>
    </nav>
  </header>
  <div class="container-qs">
    <div class="wrapper">
      <div class="question-wrapper">
        <h5>Rate 1 - 10 below </h5>
        <div class="col-container">
          <label for="q1" class="block text-sm font-semibold leading-6 text-gray-900">
            How would you rate your average level of joint pain over the past week?
          </label>
          <input type="number" id="q1" min="1" max="10"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div class="col-container">
          <label for="q2" class="block text-sm font-semibold leading-6 text-gray-900">
            How would you rank your joint stiffness to improve after waking up in morning
          </label>
          <input type="number" id="q2" min="1" max="10"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div class="col-container">
          <label for="q3" class="block text-sm font-semibold leading-6 text-gray-900">
            To what extent do your RA symptoms make it difficult for you to carry out daily
            tasks like grooming, dressing, or housework?
          </label>
          <input type="number" id="q3" min="1" max="10"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div class="col-container">
          <label for="q4" class="block text-sm font-semibold leading-6 text-gray-900">
            Regarding your physical health in general, how would you rank it?
          </label>
          <input type="number" id="q4" min="1" max="10"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div class="col-container">
          <label for="q5" class="block text-sm font-semibold leading-6 text-gray-900">
            What would you rank as the severity of your emotional issues, such as anxiety,
            depression, or irritability since learning that you have RA?
          </label>
          <input type="number" id="q5" min="1" max="10"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </ul>
        </div>

        <div class="col-container">
          <label for="q6" class="block text-sm font-semibold leading-6 text-gray-900">
            How much would you say it has been difficult for you to focus?
          </label>
          <input type="number" id="q6" min="1" max="10"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>

        <div class="col-container">
          <label for="q7" class="block text-sm font-semibold leading-6 text-gray-900">
            After being diagnosed with RA, how would you grade your ability to think?
          </label>
          <input type="number" id="q7" min="1" max="10"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div class="col-container">
          <label for="q8" class="block text-sm font-semibold leading-6 text-gray-900">
            How would you rank the possibility that you had any negative effects from the
            drugs you were taking to treat your rheumatoid arthritis?
          </label>
          <input type="number" id="q8" min="1" max="10"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div class="col-container">
          <label for="q9" class="block text-sm font-semibold leading-6 text-gray-900">
            How would you rate your satisfaction with your social activities and relationships?
          </label>
          <input type="number" id="q9" min="1" max="10"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div class="col-container">
          <label for="q10" class="block text-sm font-semibold leading-6 text-gray-900">
            .How would you sum up your overall quality of life?
          </label>
          <input type="number" id="q10" min="1" max="10"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div class="answer-wrapper">

        <div class="result" id="result"></div>
        <a href="page5.html" id="low-diet">Check your Diet Plan</a>
        <a href="page6.html" id="high-diet">Check your Diet Plan</a>

      </div>
    </div>
    <div class="btn" id="btn-submit">Submit</div>
  </div>

  <script src="page3.js"></script>
</body>

</html>
