<!DOCTYPE html>
<html>

<head>
  <title>project</title>
  <link rel="stylesheet" href="page3.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet" />
  <style>
    option {
      display: block;
      margin: 12em auto;
    }
  </style>
</head>

<body>
  <div class="bg-image"></div>
  <header class="header">
    <a href="#" class="logo"></a>

    <nav class="navbar">
      <a href="page1.html"> Home </a>
      <a href="page 2.html">Learning Center</a>

      <a href="#">Chatbot</a>
      <a href="page4.html">Feedback</a>
    </nav>
  </header>
  <div class="container">
    <ol>
      <li>
        <div class="col-container">
          <label for="q1">
            In general, would you say your health is ?
          </label>
          <textarea id="q1" rows="4" cols="50"></textarea>
        </div>
      </li>
      <li>
        <div class="col-container">
          <label for="q2">
            How would you rate your satisfaction with your social activities and
            relationships?
          </label>
          <textarea id="q2" rows="4" cols="50"></textarea>
        </div>
      </li>
      <li>
        <div class="col-container">
          <label for="q3">
            How would you rate your mental health, including your mood and your
            ability to think?
          </label>
          <textarea id="q3" rows="4" cols="50"></textarea>
        </div>
      </li>
      <li>
        <div class="select">
          In general, would you say your quality of life is?
          <select class="option" id="q4">
            <option>EXCELLENT</option>
            <option>VERY GOOD</option>
            <option>GOOD</option>
            <option>FAIR</option>
            <option>POOR</option>
          </select>
        </div>
      </li>
      <li>
        <div class="select">
          Ability to function
          <ol class="select-ol">
            <li>
              <label for="select1">Dressing</label>
              <select class="option" id="q5">
                <option>No Problem</option>
                <option>Low</option>
                <option>Moderate</option>
                <option>Cant Do</option>
              </select>
            </li>
            <li>
              <label for="select1">Eating</label>
              <select class="option" id="q6">
                <option>No Problem</option>
                <option>Low</option>
                <option>Moderate</option>
                <option>Cant Do</option>
              </select>
            </li>
            <li>
              <label for="select1">Walking</label>
              <select class="option" id="q7">
                <option>No Problem</option>
                <option>Low</option>
                <option>Moderate</option>
                <option>Cant Do</option>
              </select>
            </li>
            <li>
              <label for="select1">Activities</label>
              <select class="option" id="q8">
                <option>No Problem</option>
                <option>Low</option>
                <option>Moderate</option>
                <option>Cant Do</option>
              </select>
            </li>
            </ul>
        </div>

      </li>
      <li>
        <div class="col-container">
          <label for="q9">
            When you were diagnosed? (Manual)
          </label>
          <textarea id="q9" cols="50" rows="4"></textarea>
        </div>

      </li>
      <li>
        <div class="col-container">
          <label for="q10">
            Age of onset? (Manual)
          </label>
          <textarea id="q10" cols="50" rows="4"></textarea>
        </div>
      </li>
      <li>
        <div class="col-container">
          <label for="q11">
            How often have you been bothered by emotional problems such as feeling anxious, depressed or irritable since
            you found RA disease?
          </label>
          <textarea id="q11" cols="50" rows="4"></textarea>
        </div>
      </li>
      <li>
        <div class="col-container">
          <label for="q12">
            How would you rate your fatigue on average?
          </label>
          <textarea id="q12" cols="50" rows="4"></textarea>
        </div>
      </li>
      <li>
        <div class="col-container">
          <label for="q13">
            How often did you feel tired, even when you hadn’t done anything?
          </label>
          <textarea id="q13" cols="50" rows="4"></textarea>
        </div>
      </li>
      <li>
        <div class="col-container">
          <label for="q14">
            It has seemed like my brain was not working as well as usual?
          </label>
          <textarea id="q14" cols="50" rows="4"></textarea>
        </div>
      </li>
      <li>
        <div class="col-container">
          <label for="q15">
            I have had trouble concentrating?
          </label>
          <textarea id="q15" cols="50" rows="4"></textarea>
        </div>
      </li>
      <li>
        <div class="select">
          My thinking has been slow?
          <select class="option" id="q16">
            <option>Never</option>
            <option>Rarely</option>
            <option>Sometimes</option>
            <option>Often</option>
          </select>
        </div>
      </li>
      <li>
        <div class="radio">
          <label for="q16">
            Do you now practice any form of medication?
          </label>
          <div class="button-radio">
            <input type="radio" class="qs">YES
            <input type="radio" class="question">NO
          </div>
        </div>

      </li>
      <li>
        <div class="col-container">
          <label for="q17">
            If “yes” what medications are using for RA currently? (Manual)
          </label>
          <textarea id="q17" cols="50" rows="4"></textarea>
      </li>
  </div>
  <li>
    <div class="radio">
      <label for="q18">
        Do you consume alcohol?
      </label>
      <div class="button-radio">
        <input type="radio" class="qs">YES
        <input type="radio" class="question">NO
      </div>
    </div>
  </li>
  <li>
    <div class="radio">
      <label for="q19">
        Do you smoke?
      </label>
      <div class="button-radio">
        <input type="radio" class="qs">YES
        <input type="radio" class="question">NO
      </div>
    </div>
  </li>
  </ol>

  <div class="btn" id="btn-submit">Submit</div>
  </div>

  <script src="page3.js"></script>
</body>

</html>
